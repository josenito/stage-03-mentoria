<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">

      <fieldset>
        <div class="fildset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required />
            </div>

            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname" required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password" />
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fildset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-first-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="password" id="event-first-name" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fildset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <h2>Primeira mentoria</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-first-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-first-date" />
            </div>

            <div class="input-wrapper">
              <label for="event-first-started-time">Das</label>
              <input type="time" id="event-first-started-time" />
            </div>

            <div class="input-wrapper">
              <label for="event-first-end-time">Das</label>
              <input type="time" id="event-first-end-time" />
            </div>
          </div>
        </div>

        <h2>Segunda mentoria</h2>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-monday-begin-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-monday-begin-date" />
          </div>

          <div class="input-wrapper">
            <label for="event-monday-started-time">Das</label>
            <input type="time" id="event-monday-started-time" />
          </div>

          <div class="input-wrapper">
            <label for="event-monday-end-time">Das</label>
            <input type="time" id="event-monday-end-time" />
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <button class="button" form="my-form">
        Salvar
      </button>
    </footer>
  </div>
</body>

</html>
